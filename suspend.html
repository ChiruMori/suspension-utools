<!DOCTYPE html>
<html>
<style type="text/css">
    body {
        -webkit-app-region: drag;
        -webkit-user-select: none;
        margin: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
        opacity: 1;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    body:hover {
        opacity: 0.8;
    }

    img {
        width: 100vw;
        height: auto;
    }
</style>

<body scroll="no">
    <img draggable="false" />
</body>

<script type="application/javascript">
    let lock = false;
    let img = document.querySelector("img")
    img.src = window.location.hash.substring(1);
    window.rotateX = 0;
    window.rotateY = 0;

    if (!window.resize) {
        window.resize = () => { }
        window.moveBounds = () => { }
    }
    function rotate(degree) {
        if (lock) {
            return;
        }
        lock = true;
        //获得图片大小
        let { width, height } = img;
        //计算改变后窗口位置和大小
        let R = Math.sqrt(width * width + height * height);
        let xOffset = (R - width) / 2;
        let yOffset = (R - height) / 2;
        img.src = rotateImage(degree);
        img.onload = () => {
            window.moveBounds(yOffset - xOffset, xOffset - yOffset, height, width);
            lock = false;
        }
    }

    document.addEventListener("keydown", event => {
        console.log(event.key);
        switch (event.key) {
            case "Escape":
                window.close();
                break;
            case "ArrowUp":
                window.moveBounds(0, -1);
                break;
            case "ArrowDown":
                window.moveBounds(0, 1);
                break;
            case "ArrowLeft":
                window.moveBounds(-1, 0);
                break;
            case "ArrowRight":
                window.moveBounds(1, 0);
                break;
            case "=":
                window.resize(img.width + 7, img.height);
                break;
            case "-":
                if (img.width > 100) {
                    window.resize(img.width - 7, img.height);
                }
                break;
            //旋转相关
            case "【":
            case "[": {
                rotate(-90);
                break;
            }
            case "】":
            case "]": {
                rotate(90);
                break;
            }
            //左右反转
            case "Home":
            case "End":
                window.rotateY += 180;
                window.document.body.style.webkitTransform = `rotateX(${window.rotateX}deg) rotateY(${window.rotateY}deg)`
                break;
            //上下反转
            case "PageUp":
            case "PageDown":
                window.rotateX -= 180;
                window.document.body.style.webkitTransform = `rotateX(${window.rotateX}deg) rotateY(${window.rotateY}deg)`
                break;
        }

    });
    document.body.addEventListener("mousewheel", (e) => {
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        if (delta < 0 && img.width <= 100) {
            return false;
        }
        window.resize(img.width + (7 * delta), img.height);
        return false;
    }, false);

    //重画图片
    function rotateImage(degree) {
        degree = degree % 360;
        let img = document.querySelector("img");
        let tmpImg = new Image()
        tmpImg.src = img.src;
        let canvas = document.createElement('canvas');
        let cContext = canvas.getContext('2d');
        let height = tmpImg.height;
        let width = tmpImg.width;
        canvas.width = height;
        canvas.height = width;
        cContext.translate(canvas.width / 2, canvas.height / 2);
        cContext.rotate(degree * Math.PI / 180);
        cContext.drawImage(tmpImg, -width / 2, -height / 2);
        return canvas.toDataURL();
    }
</script>

</html>
